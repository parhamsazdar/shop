
{% extends 'index/base.html' %}
{% block content %}
<span class="row p-2 m-2">

<div class="col-8 img-responsive p-2" name="product" id="{{ config["inventory_id"] }}">
	<img class="rounded float-right p-2 m-2 w-500 img-responsive col-3" src="{{config['url_image']}}">
    <div class="price-new text-center p-2 m-2"><h2 class="name_product">{{ config["name_product"] }}</h2></div>
    <p class="text-center">{{ config["category"] }}</p>
    <div class="price-new text-center p-2 m-2"><h1 class="price">{{ config["price"] }}</h1></div>
	<div class="text-right p-2 m-2">

        <input type="number" class="form-range m-2" min="0" max="{{ config['quantity'] }}" id="number">
        <button for="tedad" type="button" class="btn btn-success col-3  p-2 shadow-lg" id="add">افزودن به سبد خرید</button>
            <p class="m-2 p-2">{{ config["description"] }}</p>

    </div>
</div> <!-- col // -->



</span>
    {% endblock %}


    {% block script %}
 <script src="{{ url_for('static', filename='js/product_detail.js') }}?u={{ last_updated }}"></script>
    {% endblock %}
