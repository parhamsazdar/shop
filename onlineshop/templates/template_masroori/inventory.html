{% extends 'template_masroori/base_manager.html' %}

{% block content %}
<!-- TAB انبار ها -->

<div class="container">
    <div class="row d-flex justify-content-between">

        <div class="p-4">
            <h3>مدیریت انبارها</h3>
        </div>
        <div class="p-4">
            <button type="button" class="btn btn btn-success btn-lg">افزودن
                انبار
            </button>

        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <table class="table text-right w-50 table-sm table-striped table-bordered">
            <thead>
                <tr>
                    <th>نام انبار</th>
                    <th class="text-center"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>انبار شماره 1</td>
                    <td class="text-center">
                        <a data-toggle="modal" href="#Modal_Edition_Inventory">ویرایش</a>
                        <a href="#">حذف</a>
                    </td>
                </tr>
                <tr>
                    <td>انبار شماره 2</td>
                    <td class="text-center">
                        <a data-toggle="modal" href="#Modal_Edition_Inventory">ویرایش</a>
                        <a href="#">حذف</a>
                    </td>
                </tr>
                <tr>
                    <td>انبار شماره 3</td>
                    <td class="text-center">
                        <a data-toggle="modal" href="#Modal_Edition_Inventory">ویرایش</a>
                        <a href="#">حذف</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <!-- Modal Edition Inventory -->
    <div class="modal fade" id="Modal_Edition_Inventory" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="d-flex justify-content-between modal-header">
                    <div>
                        <h4 class="modal-title">ویرایش انبار</h4>
                    </div>
                    <div>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                </div>
                <div class="modal-body">
                    <form class="text-right">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="prod_name">ویرایش نام انبار </label>
                                <input type="text" class="form-control" id="prod_name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="prod_price">نام کالا</label>
                                <input type="text" class="form-control" id="prod_price">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="num_prod">تعداد کالا</label>
                                <input type="text" class="form-control" id="num_prod">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="num_prod">قیمت کالا</label>
                                <input type="text" class="form-control" id="num_prod">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="d-flex justify-content-center modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">ذخیره</button>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
