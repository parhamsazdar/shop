{% extends 'manager/base_manager.html' %}
{% block content %}
<!-- TAB مدیریت موجودی و قیمت ها -->

<div class="container">
    <div class="row d-flex justify-content-between">

        <div class="p-4">
            <h3>مدیریت موجودی و قیمت ها</h3>
        </div>
        <div class="p-4">
            <button type="button" class="btn btn btn-success btn-lg" data-toggle="modal" data-target="#Modal_add">
                افزودن
                موجودی
            </button>

            <!-- Modal -->
            <div class="modal fade" id="Modal_add" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="d-flex justify-content-between modal-header">
                            <div>
                                <h4 class="modal-title">افزودن به انبار</h4>
                            </div>
                            <div>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                        </div>
                        <div class="modal-body">
                            <form class="text-right">
                                <div class="form-row">

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="inputGroupSelect01">نام
                                                کالا</label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect01">

                                        </select>
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="inputGroupSelect02">نام
                                                انبار</label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect02">

                                        </select>
                                    </div>

                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="prod_price">قیمت محصول</label>
                                        <input type="number" class="form-control" id="price" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="prod_num">تعداد محصول افزودنی</label>
                                        <input type="number" class="form-control" id="num" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center modal-footer">
                                    <button type="submit" class="btn btn-info" data-dismiss="modal" id="add_button">
                                        ذخیره
                                    </button>
                                </div>

                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <table class="table text-right table-sm table-striped table-bordered">
            <thead>
            <tr>
                <th>انبار</th>
                <th>کالا</th>
                <th>قیمت</th>
                <th>موجودی</th>
                <th class="text-center"></th>
            </tr>
            </thead>
            <tbody id="quantity_table">


            </tbody>
        </table>
    </div>

    <!-- Modal Edition Quantity -->
    <div class="modal fade" id="Modal_Edition_Quantity" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="d-flex justify-content-between modal-header">
                    <div>
                        <h4 class="modal-title">ویرایش انبار</h4>
                    </div>
                    <div>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                </div>
                <div class="modal-body">
                    <form class="text-right">

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="num_prod">تعداد کالا</label>
                                <input type="number" class="form-control" id="num_prod" required="true">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="num_price">قیمت کالا</label>
                                <input type="number" class="form-control" id="num_price" required="true">
                            </div>
                        </div>

                    </form>
                    <div class="d-flex justify-content-center modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="edit_button">
                            ویرایش کالا
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


{% endblock %}

{% block script %}

<script src="{{ url_for('static', filename='js/quantity.js') }}?u={{ last_updated }}"></script>
{% endblock %}
