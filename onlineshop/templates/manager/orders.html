{% extends 'manager/base_manager.html' %}
{% block content %}


<!-- TAB مدیریت سفارش ها -->

<div class="container">
    <div class="row d-flex justify-content-between">

        <div class="p-4">
            <h3>مدیریت سفارش ها</h3>
        </div>

    </div>

    <div class="row">
        <table class="table text-right table-sm table-striped table-bordered">
            <thead>
                <th>نام کاربر</th>
                <th>مجموع مبلغ </th>
                <th class="text-center">زمان ثبت سفارش</th>
                <th class="text-center"></th>
            </thead>
            <tbody id="order_list">


            </tbody>
        </table>
        <!-- Modal بررسی سفارش -->
        <div class="modal fade" id="Modal_order" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="d-flex justify-content-between modal-header">
                        <div>
                            <h4 class="modal-title">نمایش سفارش</h4>
                        </div>
                        <div>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex" name="customer_name">
                            <div>نام مشتری:</div>
                            <div></div>
                        </div>
                        <div class="d-flex" name="address">
                            <div>آدرس:</div>
                            <div></div>
                        </div>
                        <div class="d-flex" name="phone">
                            <div>تلفن:</div>
                            <div></div>
                        </div>
                        <div class="d-flex" name="time_give">
                            <div>زمان تحویل:</div>
                            <div></div>
                        </div>
                        <div class="d-flex" name="time_record">
                            <div>زمان سفارش:</div>
                            <div></div>
                        </div>

                        <div class="row justify-content-center p-2">
                            <table class="text-right w-75 table table-sm table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>کالا</th>
                                        <th>قیمت</th>
                                        <th>انبار</th>
                                        <th>تعداد</th>
                                    </tr>
                                </thead>
                                <tbody id="order_details">

                                </tbody>
                            </table>
                        </div>


                    </div>
                    <div class="d-flex justify-content-center modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">بستن</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}
{% block script %}

<script src="{{ url_for('static', filename='js/order.js') }}?u={{ last_updated }}"></script>
{% endblock %}
