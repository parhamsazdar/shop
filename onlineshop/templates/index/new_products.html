{% extends "index/base.html" %}

{% block content %}
<div class="container-fluid pr-0 text-right">
    <div class="row flex-nowrap">
        <div class="col-5 col-sm-4 col-md-3 d-flex border-left border-dark">
            <nav class="">

                <div class="p-2 pt-4 pl-4">

                    {% for key,val in lis_prod.items() %}

                    <ul class="list-unstyled components mb-5" id="list_right">
                        <li class="active">
                            <a class="h2 text-decoration-none" href="{{url_for('products.category',category_name=key)}}">{{key}}</a>

                            <ul class="list-unstyled">
                                {% for j in val %}
                                <li class="h5">
                                    <a class="text-decoration-none" href="#">{{j}}</a>
                                </li>
                                {% endfor %}
                            </ul>

                        </li>

                    </ul>
                    {% endfor %}


                </div>
            </nav>
        </div>


        <div class="col-7 col-sm-8 col-md-9 container">
            <div>
                <div class="col-12 p-2">
                    <h2 id="{{category_name}}">کالاهای گروه {{category_name}}</h2>
                </div>


                <div class="row justify-content-around">
                    {% for items in lis_show %}


                    <a class="hover-overlay ripple shadow-1-strong rounded shadow d-flex text-decoration-none bg-light m-3 justify-content-between align-items-center col-lg-4 col-6 col-sm-8 col-md-6 pr-0 border"
                       style="display:inline" href="{{url_for('products.product',product_id=items[3])}}">
                        <div>
                            <img src="{{items[2]}}" alt="Img Not Found!" width="100px">
                        </div>
                        <div class="text-center">
                            <h5 id="name_product">{{items[0]}}</h5>
                            <h4 id="price_product">{{items[1]}} تومان</h4>
                        </div>
                    </a>

                    {% endfor %}

                </div>

            </div>


        </div>

    </div>

</div>


{% endblock %}
