<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
    @font-face {
      font-family: Vazir;
      src: url(/static/fonts/Vazir.ttf);
        }
        * {
        font-family: Vazir;
        }

   </style>
    <title>Document</title>


</head>

<body dir="rtl">

<nav class="navbar navbar-expand-sm justify-content-between p-2 mb-4" style="background-color: #dddddd;">
    <div class="d-flex align-items-center">
        <img class="w-25" src="../../static/images/logo-shop.png">
        <span class="h3 ">فروشگاه کالای دیجیتال</span>
    </div>
    <div>

        <a class="navbar-brand" href="{{ url_for('manager.login') }}">مدیریت</a>
        <a class="navbar-brand" href="{{ url_for('products.cart') }}">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span class="badge rounded-pill badge-success bg-success"
                  {% if session['basket']|length == 0 %} style="display: none" {% endif %}

            id="badge">{{ session['basket']|length }}</span>


            سبد خرید


        </a>
        <a class="navbar-brand" href="{{ url_for('products.index')}}">بازگشت به سایت</a>
    </div>
</nav>

<div dir="rtl">
    {% block content %}{% endblock %}
</div>

<!-- jQuery library -->
<script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>


<script src="{{ url_for('static', filename='js/Popper.js') }}"></script>

<!-- Latest compiled JavaScript -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


{% block script %}

{% endblock %}
    {% block morelink%}{% endblock %}
</body>

</html>
