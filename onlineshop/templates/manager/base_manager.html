<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

<body dir="rtl">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-between">
        <div class="navbar-brand">
            <h3>پنل مدیریت فروشگاه</h3>
        </div>

        <div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

            </button>
        </div>
        <div class="collapse justify-content-center navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item border">
                    <a class="nav-link" href="{{ url_for('manager.manage_products') }}">کالاها</a>

                <li class="nav-item border">
                    <a class="nav-link" href="{{ url_for('manager.manage_inventory') }}">انبارها</a>

                    <a class="nav-link" href="{{ url_for('manager.manage_quantity')}}">موجودی و قیمت ها</a>
                </li>
                <li class="nav-item border">

        <div>
            <a href="{{ url_for('manager.logout')}}">بازگشت به سایت</a>
        </div>

    </nav>



    {% block content %}{% endblock %}


    <!-- jQuery library -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>


    <script src="{{ url_for('static', filename='js/Popper.js') }}"></script>

    <!-- Latest compiled JavaScript -->
