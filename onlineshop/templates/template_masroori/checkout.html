<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css_fonts.css">
<title>Document</title>
</head>

<body dir="rtl">

    <nav class="navbar navbar-expand-sm bg-light justify-content-between">
        <div class="d-flex">
            <img class="w-25" src="../../static/images/logo-shop.png">
            <h2>فروشگاه فلان</h2>
        </div>
        <div>
            <a class="navbar-brand" href="#">مدیریت</a>
            <a class="navbar-brand" href="basket.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i>سبد خرید</a>
        </div>
    </nav>

    <!-- Products TAB -->
    <div class="container">
        <div class="row d-flex justify-content-between">

            <div class="p-4">
                <h2>نهایی کردن خرید</h2>
            </div>
            <div class="p-4">

            </div>

        </div>


        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">نام:</label>
                    <input type="text" class="form-control" id="first_name">
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">نام خانوادگی:</label>
                    <input type="text" class="form-control" id="last_name">
                </div>
            </div>
            <div class="form-group">
                <label for="address">آدرس:</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="receipt_date">تاریخ تحویل:</label>
                    <input type="text" class="form-control" id="receipt_date">
                </div>
                <div class="form-group col-md-6">
                    <label for="telephone">تلفن همراه:</label>
                    <input type="text" class="form-control" id="telephone">
                </div>
            </div>

        </form>

        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <a href="checkout.html" class="btn btn-success" role="button">ثبت نهایی سفارش</a>
            </div>
        </div>
    </div>





    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
